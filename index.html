<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Moodify – Mood Based Playlist & Mood Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ==== BASIC PAGE STYLE ==== */
body {
    font-family: 'Poppins', sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
    background: #000;
    overflow-x: hidden;
}

/* ==== BACKGROUND VIDEO ==== */
#bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(55%) blur(3px);
}

/* ==== CONTAINER ==== */
.container {
    padding: 80px 20px;
    max-width: 1300px;
    margin: auto;
    animation: fadeIn 1.4s ease-in-out;
    text-align: center;
}

/* ==== HEADER ==== */
h1 {
    font-size: 3.2rem;
    margin-bottom: 12px;
    font-weight: 600;
    text-shadow: 0 3px 14px rgba(0,0,0,0.55);
}

p {
    font-size: 1.15rem;
    opacity: 0.9;
    max-width: 650px;
    margin: 0 auto 45px;
}

/* ==== PLAYLIST GRID ==== */
.playlist-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 28px;
    max-width: 1000px;
    margin: auto;
}

/* ==== CARD ==== */
.card {
    border-radius: 18px;
    padding: 22px;
    cursor: pointer;
    transition: 0.45s;
    backdrop-filter: blur(16px);
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    animation: fadeUp 1s ease both;
    position: relative;
}

/* GLOW/SINAR */
.card::before {
    content: "";
    position: absolute;
    top: -4px; left: -4px; right: -4px; bottom: -4px;
    border-radius: 20px;
    background: linear-gradient(90deg,
        rgba(255,255,255,0.2),
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.2)
    );
    opacity: 0;
    transition: 0.4s;
    filter: blur(12px);
}

.card:hover::before {
    opacity: 1;
}

.card:hover {
    transform: translateY(-10px) scale(1.05);
}

/* CARD IMAGE */
.card img {
    width: 100%;
    height: 170px;
    object-fit: cover;
    border-radius: 12px;
}

/* CARD TITLE */
.card h3 {
    margin: 12px 0 6px;
    font-size: 1.25rem;
}

/* ==== CARD COLORS (Pastel Glass) ==== */
.card.calm {
    background: linear-gradient(145deg, rgba(160,230,210,0.35), rgba(100,190,170,0.25));
}

.card.sad {
    background: linear-gradient(145deg, rgba(130,150,255,0.35), rgba(90,80,210,0.25));
}

.card.happy {
    background: linear-gradient(145deg, rgba(255,230,150,0.35), rgba(255,180,190,0.25));
}

.card.angry {
    background: linear-gradient(145deg, rgba(255,120,110,0.4), rgba(255,80,80,0.25));
}

/* ==== SPOTIFY PLAYER (WITH SHIMMER) ==== */
#player-wrapper {
    max-width: 480px;
    margin: 50px auto 20px;
    position: relative;
}

#player {
    width: 100%;
    display: none;
}

/* LOADING SHIMMER */
.shimmer {
    height: 152px;
    width: 100%;
    border-radius: 14px;
    background: #333;
    overflow: hidden;
    position: relative;
}

.shimmer::before {
    content: "";
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg,
        transparent,
        rgba(255,255,255,0.35),
        transparent
    );
    animation: shimmerMove 1.5s infinite;
}

@keyframes shimmerMove {
    100% { left: 100%; }
}

/* ==== MOOD GENERATOR (IMESSAGE BUBBLE STYLE) ==== */
.mood-generator {
    margin-top: 70px;
    padding: 25px;
    background: rgba(255,255,255,0.15);
    border-radius: 22px;
    max-width: 520px;
    margin-left: auto;
    margin-right: auto;
    backdrop-filter: blur(16px);
}

.mood-generator select,
.mood-generator button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    margin-bottom: 12px;
    font-size: 1rem;
}

.mood-generator button {
    background: #a085ff;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
}

.mood-generator button:hover {
    background: #8e72ff;
}

/* iMessage bubble */
.mood-bubble {
    display: inline-block;
    background: #ffffffcc;
    color: #000;
    padding: 15px 18px;
    margin-top: 15px;
    border-radius: 18px 18px 18px 6px;
    max-width: 75%;
    font-weight: 600;
    animation: fadeUp 0.6s ease-out;
}

/* ==== PARTICLES ==== */
#particleContainer {
    position: relative;
    height: 0;
    overflow: visible;
}

.particle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: white;
    opacity: 0.8;
    border-radius: 50%;
    animation: floatUp 1.6s ease-out forwards;
}

/* ==== ANIMATIONS ==== */
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-85px) scale(0.3); opacity: 0; }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video autoplay muted loop id="bg-video">
    <source src="yourvideo.mp4" type="video/mp4">
</video>

<div class="container">
    <h1>Moodify</h1>
    <p>Pilih moodmu → dengarkan playlist → dan dapatkan pesan mood versi iMessage!</p>

    <!-- PLAYLIST GRID -->
    <div class="playlist-grid">
        <div class="card calm" onclick="loadPlaylist('calm')">
            <img src="calm.jpg">
            <h3>Calm</h3>
            <p>Tenang, damai, rileks.</p>
        </div>

        <div class="card sad" onclick="loadPlaylist('sad')">
            <img src="sad.jpg">
            <h3>Sad</h3>
            <p>Harap, sendu, reflektif.</p>
        </div>

        <div class="card happy" onclick="loadPlaylist('happy')">
            <img src="happy.jpg">
            <h3>Happy</h3>
            <p>Semangat, bahagia.</p>
        </div>

        <div class="card angry" onclick="loadPlaylist('angry')">
            <img src="angry.jpg">
            <h3>Angry</h3>
            <p>Intense, kuat, ekspresif.</p>
        </div>
    </div>

    <!-- SPOTIFY PLAYER -->
    <div id="player-wrapper">
        <div class="shimmer" id="loadingShimmer"></div>
        <iframe id="player" allow="encrypted-media"></iframe>
    </div>

    <!-- IMESSAGE MOOD -->
    <div class="mood-generator">
        <select id="moodSelect">
            <option value="">Pilih Mood</option>
            <option value="calm">Calm</option>
            <option value="sad">Sad</option>
            <option value="happy">Happy</option>
            <option value="angry">Angry</option>
        </select>
        <button onclick="generateMood()">Tampilkan Pesan Mood</button>
        <div id="moodMessage"></div>
    </div>

    <div id="particleContainer"></div>
</div>

<script>
/* PLAYLIST DATA */
const playlists = {
    calm: "https://open.spotify.com/embed/playlist/xxxxxxxx",
    sad: "https://open.spotify.com/embed/playlist/yyyyyyyy",
    happy: "https://open.spotify.com/embed/playlist/zzzzzzzz",
    angry: "https://open.spotify.com/embed/playlist/wwwwwwww"
};

/* LOAD PLAYLIST WITH SHIMMER */
function loadPlaylist(mood) {
    const player = document.getElementById("player");
    const shimmer = document.getElementById("loadingShimmer");

    shimmer.style.display = "block";
    player.style.display = "none";

    setTimeout(() => {
        player.src = playlists[mood];
        shimmer.style.display = "none";
        player.style.display = "block";
    }, 1200);
}

/* MOOD MESSAGES (BAHASA INDONESIA) */
const moodText = {
    calm: "Kamu lagi butuh ketenangan ya? Tarik napas pelan-pelan, semuanya aman kok.",
    sad: "Tidak apa-apa merasa sedih. Kamu kuat, dan perasaan ini tidak akan selamanya.",
    happy: "Kamu lagi bersinar! Teruskan energi positif ini.",
    angry: "Marah itu wajar. Yang penting kamu tetap bisa mengontrol langkahmu selanjutnya."
};

function generateMood() {
    const mood = document.getElementById("moodSelect").value;
    const box = document.getElementById("moodMessage");

    if (!mood) return;

    box.innerHTML = `<div class='mood-bubble'>${moodText[mood]}</div>`;
    spawnParticles();
}

/* PARTICLE FUN */
function spawnParticles() {
    for (let i = 0; i < 5; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = (50 + (Math.random() * 100 - 50)) + "%";
        document.getElementById("particleContainer").appendChild(p);

        setTimeout(() => p.remove(), 1600);
    }
}
</script>

</body>
</html>
